<!DOCRTPE HTML>
<head>
	<meta charset="utf-8">
	<title>Задача 12 www.itmathrepetitor.ru </title>
		<style type="text/css">
			progress {
    			background-color: #f3f3f3;
    			? <div> ::-webkit-progress-bar
    			? <div>::-webkit-progress-value
    		 	border: 0;
    		 	height: 18px;
				border-radius: 3px;
				}

   			progress::-webkit-progress-bar {
				border-radius: 3px;
				height: 18px;
				background: #f3f3f3;
				}
			progress::-webkit-progress-value {
				background: #00FF00;
				border-radius: 3px;
				}
			progress::-moz-progress-bar {
				border-radius: 3px;
				background: #00FF00;
				}		
  	</style>
</head>
<body>
	<script type="text/javascript">
		function changeState(arg1, arg2) {
    		document.getElementById("myProgress").value = arg1;    
   			document.getElementById("status").hidden = arg2;        
		}
	</script>
	<h2>Карта сокровищ</h2>
	<hr>
	<div><img src="img/Task12.jpg" usemap="#Navigation" width="500" height="300"></div>
	<p><map name="Navigation">
		<area shape="rect" onmouseover="changeState(100, false)" onmouseout ="changeState(0,true)" coords="200,100,290,110" alt="Клад" title="Клад">
		<area shape="rect" onmouseover="changeState(40, false)" onmouseout ="changeState(0,true)" coords="400,10,460,70" alt="Клад" title="Акула">
		<area shape="rect" onmouseover="changeState(75, false)" onmouseout ="changeState(0,true)" coords="40,220,120,280" alt="Клад" title="Осьминог">
		<area shape="rect" onmouseover="changeState(5, false)" onmouseout ="changeState(0,true)" coords="215,225,255,285" alt="Клад" title="Корабль">
  <span id="status" hidden = "true">Пройдено: <progress id="myProgress" value ="0"   max="100"></progress></span>
  </map>
	<hr>	
</body>
